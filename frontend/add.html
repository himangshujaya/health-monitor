<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Patient - Health Monitor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #f7f9ff, #e2ecff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    header h1 i {
      font-size: 1.6rem;
    }

    main {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 12px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .input-group {
      position: relative;
    }

    .input-group input, .input-group select {
      width: 100%;
      padding: 1rem;
      padding-left: 1.2rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.3s;
    }

    .input-group label {
      position: absolute;
      top: -0.7rem;
      left: 1rem;
      background: white;
      font-size: 0.85rem;
      padding: 0 0.3rem;
      color: #555;
    }

    .input-group input:focus, .input-group select:focus {
      border-color: #6366f1;
      outline: none;
    }

    button {
      padding: 1rem;
      border: none;
      background: #4f46e5;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #4338ca;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #999;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      main {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-heartbeat"></i> Health Monitor</h1>
  </header>

  <main>
    <h2>üìù Add New Patient</h2>
    <form id="add-patient-form">
      <div class="input-group">
        <label for="name">Patient Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="input-group">
        <label for="age">Age</label>
        <input type="number" id="age" required />
      </div>

      <div class="input-group">
        <label for="temperature">Body Temperature (¬∞C)</label>
        <input type="number" id="temperature" step="0.1" required />
      </div>

      <div class="input-group">
        <label for="heartRate">Heart Rate (bpm)</label>
        <input type="number" id="heartRate" required />
      </div>

      <div class="input-group">
        <label for="issue">Health Concern</label>
        <input type="text" id="issue" required />
      </div>

      <button type="submit"><i class="fas fa-plus-circle"></i> Submit Patient Info</button>
    </form>
  </main>

  <footer>
    ¬© 2025 Safar Health Project. All rights reserved.
  </footer>

  <script src="app.js"></script>
</body>
</html>
