<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Alerts - Health Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fef2f2;
    }

    header {
      background: linear-gradient(90deg, #dc2626, #f87171);
      color: white;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
      display: flex;
      gap: 0.6rem;
      align-items: center;
    }

    main {
      padding: 2rem;
    }

    h2 {
      color: #b91c1c;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .alert-card {
      background: white;
      border-left: 6px solid #dc2626;
      border-radius: 10px;
      padding: 1.2rem;
      margin-bottom: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      animation: fadeIn 0.5s ease-in;
    }

    .alert-card h3 {
      color: #dc2626;
      margin-bottom: 0.4rem;
    }

    .alert-card p {
      color: #444;
      margin: 0.2rem 0;
    }

    .alert-card time {
      font-size: 0.85rem;
      color: #888;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #777;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-triangle-exclamation"></i> Critical Alerts</h1>
  </header>

  <main id="alerts-container">
    <h2>ðŸš¨ Vital Signs Out of Range</h2>
    </main>

  <footer>
    Â© 2025 Safar Health Project. Alerting you in real time.
  </footer>

  <script src="app.js"></script>
</body>
</html>
